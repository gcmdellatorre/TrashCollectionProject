<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Trash Tracker</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Report Trash</h5>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload Image</label>
                                <input type="file" class="form-control" id="file" name="file" accept="image/*" capture>
                                <div id="preview-container" class="mt-2 d-none">
                                    <img id="image-preview" class="img-fluid" src="" alt="Preview">
                                </div>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="fill-form-check">
                                <label class="form-check-label" for="fill-form-check">
                                    Add details manually
                                </label>
                            </div>
                            
                            <div id="details-form" class="d-none">
                                <div class="mb-3">
                                    <label for="trash-type" class="form-label">Trash Type</label>
                                    <select class="form-select" id="trash-type" name="trash_type">
                                        <option value="">Select type</option>
                                        <option value="plastic">Plastic</option>
                                        <option value="paper">Paper</option>
                                        <option value="metal">Metal</option>
                                        <option value="glass">Glass</option>
                                        <option value="organic">Organic</option>
                                        <option value="electronic">Electronic</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="estimated-kg" class="form-label">Estimated Weight (kg)</label>
                                    <input type="number" step="0.1" class="form-control" id="estimated-kg" name="estimated_kg">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="sparcity" class="form-label">Sparcity</label>
                                    <select class="form-select" id="sparcity" name="sparcity">
                                        <option value="">Select sparcity</option>
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="cleanliness" class="form-label">Cleanliness</label>
                                    <select class="form-select" id="cleanliness" name="cleanliness">
                                        <option value="">Select cleanliness</option>
                                        <option value="good">Good</option>
                                        <option value="moderate">Moderate</option>
                                        <option value="poor">Poor</option>
                                        <option value="very_poor">Very Poor</option>
                                    </select>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit Report</button>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Test Data Entry</h5>
                    </div>
                    <div class="card-body">
                        <form id="test-data-form">
                            <div class="mb-3">
                                <label for="test-latitude" class="form-label">Latitude</label>
                                <input type="number" step="0.0001" class="form-control" id="test-latitude" name="latitude" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="test-longitude" class="form-label">Longitude</label>
                                <input type="number" step="0.0001" class="form-control" id="test-longitude" name="longitude" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="test-trash-type" class="form-label">Trash Type</label>
                                <select class="form-select" id="test-trash-type" name="trash_type">
                                    <option value="">Select type</option>
                                    <option value="plastic">Plastic</option>
                                    <option value="paper">Paper</option>
                                    <option value="metal">Metal</option>
                                    <option value="glass">Glass</option>
                                    <option value="organic">Organic</option>
                                    <option value="electronic">Electronic</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="test-estimated-kg" class="form-label">Estimated Weight (kg)</label>
                                <input type="number" step="0.1" class="form-control" id="test-estimated-kg" name="estimated_kg">
                            </div>
                            
                            <div class="mb-3">
                                <label for="test-sparcity" class="form-label">Sparcity</label>
                                <select class="form-select" id="test-sparcity" name="sparcity">
                                    <option value="">Select sparcity</option>
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="test-cleanliness" class="form-label">Cleanliness</label>
                                <select class="form-select" id="test-cleanliness" name="cleanliness">
                                    <option value="">Select cleanliness</option>
                                    <option value="good">Good</option>
                                    <option value="moderate">Moderate</option>
                                    <option value="poor">Poor</option>
                                    <option value="very_poor">Very Poor</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-secondary">Add Test Data</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Trash Map</h5>
                        <button id="refresh-map" class="btn btn-sm btn-outline-primary">Refresh Map</button>
                    </div>
                    <div class="card-body p-0">
                        <div id="map-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
